<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="game-board">
        <div id="cell-0" class="cell" data-cell="0"></div>
        <div id="cell-1" class="cell" data-cell="1"></div>
        <div id="cell-2" class="cell" data-cell="2"></div>
        <div id="cell-3" class="cell" data-cell="3"></div>
        <div id="cell-4" class="cell" data-cell="4"></div>
        <div id="cell-5" class="cell" data-cell="5"></div>
        <div id="cell-6" class="cell" data-cell="6"></div>
        <div id="cell-7" class="cell" data-cell="7"></div>
        <div id="cell-8" class="cell" data-cell="8"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
